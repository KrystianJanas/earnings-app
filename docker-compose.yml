services:
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: beautician_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "35432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5100:5100"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres123@database:5432/beautician_app
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 5100
    depends_on:
      - database
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3100:3100"
      - "3101:3101"  # HMR port for development
    environment:
      REACT_APP_API_URL: http://localhost:5100
      PORT: 3100
      HOST: 0.0.0.0  # Override for Docker container
      DOCKER_ENV: true  # Flag to indicate Docker environment
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data: